<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è≥ Time Capsule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for locked/unlocked state */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Simple CSS Spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans font-antialiased">

    <div class="container mx-auto p-6 max-w-4xl">
        <header class="text-center mb-12 mt-6">
            <div class="flex items-center justify-center gap-4 mb-2">
                 <div class="text-6xl bg-gradient-to-br from-purple-500 to-pink-500 p-3 rounded-2xl shadow-lg shadow-purple-500/20">
                    ‚è≥
                </div>
                <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-pink-500">
                    Time Capsule
                </h1>
            </div>
            <p class="text-gray-400 text-lg">Stow away your memories for a future day.</p>
        </header>

        <section class="bg-gray-800/50 backdrop-blur-sm p-8 rounded-2xl shadow-xl border border-gray-700/50 mb-12">
            <h2 class="text-2xl font-bold mb-6 text-purple-300 flex items-center gap-2">
                ‚ö∞Ô∏è Bury a New Memory
            </h2>
            <form id="capsuleForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Title</label>
                    <input type="text" id="title" class="w-full bg-gray-900/50 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" placeholder="e.g., A note to my future self..." required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Secret Content</label>
                    <textarea id="content" rows="4" class="w-full bg-gray-900/50 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" placeholder="Write something secret..." required></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Unlock Date</label>
                    <input type="datetime-local" id="openDate" class="peer w-full bg-gray-900/50 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" required>
                    <p class="text-gray-500 text-xs mt-1 invisible peer-invalid:visible">Please select a future date.</p>
                </div>
                
                <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold py-3 px-6 rounded-lg transition-all shadow-lg hover:shadow-purple-500/30 hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span>Bury Capsule</span> üîí
                </button>
            </form>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-6 pb-2 flex items-center gap-2 text-gray-200">
                üó∫Ô∏è Your Buried Capsules
            </h2>
            <div id="capsulesList" class="grid grid-cols-1 md:grid-cols-2 gap-6 min-h-[200px]">
                </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
